<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy bird</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="script.js"></script>
    <script src="settings.js"></script>
    <script src="local.js"></script>
</head>

<body>
    <div class="background">
        <div class="wrapper">
            <div class="game-container">
                <div class="overlay">
                </div>
                <div class="console-container">
                    <div class="button-holder">
                        <a class="button" id="slide1">About</a>
                        <a class="button" id="slide2">Rules</a>
                        <a class="button" id="slide3">Leaderboard</a>
                    </div>
                    <div class="console">
                        <p class="changedText">Settings</p>
                    </div>
                </div>
                <img class="score" src="/img/0.png" alt="">
                <img class="settings hide" src="img/settings2.png" alt="settings">
                <div class="start-game"></div>
                <div class="end-game"></div>
                <div class="win-game"></div>
                <div class="sky">
                    <img class="bird" src="/img/yellowbird-midflap.png" alt="">
                </div>
                <div class="ground"></div>
                <div class="console-container">
                </div>
            </div>
        </div>
    </div>

    <footer class="wrapper__footer">
        <div>2023</div>
        <a href="https://github.com/imSeptember">Kalenskiy</a>
        <a href="https://rs.school/js-stage0/"><img class="link__rs" src="IMG/rs_school_js.svg" alt=""></a>
    </footer>
</body>

</html>
